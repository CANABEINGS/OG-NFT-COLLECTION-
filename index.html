<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG NFT Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="CANA Logo" class="logo">
        </div>
        <nav>
            <a href="https://canabeings.github.io/cana/?" class="home-button">Home</a>
        </nav>
    </header>

    <main>
        <section class="collection-section">
            <h2>Sold Out OG NFTs</h2>
            <div class="nft-grid">
                <p class="empty-message">None</p>
            </div>
        </section>

        <section class="collection-section">
            <h2><span class="live-indicator"></span> Live OG NFTs</h2>
            <div class="nft-grid">
                <a href="https://w3lp.io/mint/oghoodz" class="nft-item live">
                    <img src="apechain-og.png" alt="ApeChain OG">
                </a>
                <a href="https://w3lp.io/mint/polygonog" class="nft-item live">
                    <img src="polygon-og.png" alt="Polygon OG">
                </a>
            </div>
        </section>

        <section class="collection-section">
            <h2>Future OG NFTs</h2>
            <div class="nft-grid">
                <div class="nft-item future">
                    <img src="ton.png" alt="TON">
                </div>
                <div class="nft-item future">
                    <img src="solana.png" alt="Solana">
                </div>
                <div class="nft-item future">
                    <img src="sui.png" alt="SUI">
                </div>
                <div class="nft-item future">
                    <img src="abstract.png" alt="Abstract">
                </div>
                <div class="nft-item future">
                    <img src="base.png" alt="Base">
                </div>
                <div class="nft-item future">
                    <img src="bnb.png" alt="BNB">
                </div>
                <div class="nft-item future">
                    <img src="ethereum.png" alt="Ethereum">
                </div>
                <div class="nft-item future">
                    <img src="fantom.png" alt="Fantom">
                </div>
                <div class="nft-item future">
                    <img src="avalanche.png" alt="Avalanche">
                </div>
                <div class="nft-item future">
                    <img src="aptos.png" alt="Aptos">
                </div>
                <div class="nft-item future">
                    <img src="ice.png" alt="ICE">
                </div>
                <div class="nft-item future">
                    <img src="matchain.png" alt="Matchain">
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
    </html>
